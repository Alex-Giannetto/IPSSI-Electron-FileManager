<div class="element" [class.edit]="editionMod">
  <div class="icon" [class.file]="element.type === 'file'" [class.folder]="element.type === 'folder'">
    <div class="extension">{{element.type === 'file'? filesService.getExtension(element) : ''}}</div>
  </div>
  <div class="name">
    {{element.name}}
  </div>
</div>
